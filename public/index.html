<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Twitter Grapher</title>
        <meta charset="utf-8">

        <script type="text/javascript" src="js/codebird.js"></script>
        <script type="text/javascript" src="js/_setup-codebird.js"></script>
        <script type="text/javascript"
            src="https://www.gstatic.com/charts/loader.js"></script>
    </head>
    <body>
        <h1>This is Twitter Grapher!</h1>
        <div>
            <button onclick="TwitterGrapher.signIn()">
                Sign in to Twitter
            </button>
        </div>
        <div>
            <input type="text" id="pin" placeholder="PIN number" />
            <button onclick="TwitterGrapher.verifyPin()">Verify</button>
        </div>
        <div>
            <button onclick="TwitterGrapher.sortTweets()">Get Tweets</button>
        </div>
        <div id="actions-container"></div>
        <div id="chart_div"></div>

        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
